<div class="bot-graphs">
  <div ng-if="showFilters" class="flex-container">
    <button class="btn" ng-class="{'btn-success':timestampFilter == 'last-7-days'}" ng-click="timeFilterCallback('last-7-days')">last week</button>
    <button class="btn" ng-class="{'btn-success':timestampFilter == 'last-3-days'}" ng-click="timeFilterCallback('last-3-days')">last 3 days</button>
    <button class="btn" ng-class="{'btn-success':timestampFilter == 'last-1-days'}" ng-click="timeFilterCallback('last-1-days')">last 24</button>
  </div>
</div>

<nvd3 options="multiChartOptions" data="wtf.multiChart" api="api"></nvd3>
