<head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Ardyh - System Monitor</title>  
  
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">

  <script src="js/vendor/custom.modernizr.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>


</head>
<body>

<nav class="top-bar">
    <ul class="title-area">
    <!-- Title Area -->
        <li class="name">
          <h1><a href="#">Ardyh - System Monitor</a></h1>
        </li>
        <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
        
        <ul class="right">
            <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a>
            </li>
        </ul>
    </ul>

    <section class="top-bar-section">
        <ul class="right">
            <li onclick="toggleAbout();"><a href="#"><i class="fa fa-question-circle fa-2x"></i></a></li>
        </ul>

    </section>

</nav>
<div id="content">
    <div id="left-panel" class="controls">
        <button class="restartBtn">Restart</button>
        <button class="shutdownBtn">Shutdown</button>
        <div>
          <input name="target_index" type="number" value=5 placeholder="LED position">
          <button class="targetBtn">Target LED</button>
          <button class="clearTargetBtn hide">Clear Target</button>
        </div>
    </div> <!-- left-panel -->


  <div id="center-panel">
      <div id="sensor-values" class="transparent">
        
      <!-- BrickPi Sensors -->
        <div class="small-6 columns">
          <div><small>PORT_1: <span class="PORT_1"></span></small></div>
          <div><small>PORT_2: <span class="PORT_2"></span></small></div>
        </div>
        <div class="small-6 columns">
          <div><small>PORT_3: <span class="PORT_3"></span></small></div>
          <div><small>PORT_4: <span class="PORT_4"></span></small></div>
        </div>
        
        <!-- GrovePi Sensors -->
        <div class="small-6 columns">
          <div><small>Temp: <span class="grovebot-temp"></span></small></div>
          <div><small>Light: <span class="grovebot-light"></span></small></div>
        </div>

        <div class="small-6 columns">
          <div><small>Sound: <span class="grovebot-sound"></span></small></div>
        </div>

    </div>

    <div id="log-wrapper" class="full-height">
        <div id="log" class="padded transparent"></div> <!-- End .secondary -->
    </div>
  </div>


  
    <div id="right-panel" class="controls">
      <button class="pauseBtn" >Pause</button>
      <label>Connected bots</label>
      <button class="refreshBotsBtn small" >Refesh</button>
      <div id="bots-list"></div>
      </div>


</div><!-- end content -->

  <script src='js/vendor/jquery.js'></script>  
  <script src="js/main.js"></script>
  <script src="js/foundation.min.js"></script>

  <script>
    $(document).foundation();

    $(document).ready(function(){
      handshake_message = {
         'bot_name':'monitor.solalla.ardyh', 
         'bot_roles':[],
         'mac':'',
         'handshake':true,
         'subscriptions':['rp1.solalla.ardyh', 'rp2.solalla.ardyh', 'rp3.solalla.ardyh']
      }


      ardyh = new Ardyh(handshake_message);
      ardyh.setup();

      controls = new ControlsView();
      resize();
      $(window).resize(function(){
          resize();
      });


    });
  </script>
</body>
</html>
